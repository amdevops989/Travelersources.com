# Dev-specific values
namespace: prod-travelersources
replicaCount: 2

image:
  repository: devopsflow999/frontend
  tag: "910"
  pullPolicy: IfNotPresent

service:
  port: 80

envFromSecret: travelersources-secrets

istio:
  host: travelersources.com
  gateway: frontend-gateway
  tls:
    enabled: true
    secretName: ts-dns-tls-secret

hpa:
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilization: 60

pdb:
  minAvailable: 1

monitoringNamespace: monitoring
prometheusRule:
  release: kube-prom-stack

strategy:
  scaleDownDelaySeconds: 60
  steps:
    - weight: 10
#      pause: {}
    - weight: 20
      pause:
        duration: 20s
    - weight: 30
      pause:
        duration: 20s
    - weight: 40
      pause:
        duration: 20s
    - weight: 50
      pause:
        duration: 20s
    - weight: 60
      pause:
        duration: 20s
    - weight: 70
      pause:
        duration: 20s
    - weight: 80
      pause:
        duration: 20s
    - weight: 90
      pause:
        duration: 20s
