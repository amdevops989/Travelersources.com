apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: cart
  namespace: demo
spec:
  replicas: 2
  revisionHistoryLimit: 2

  selector:
    matchLabels:
      app: cart

  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: cart
        istio: monitor
        metrics: "true"   ## to let prometheus scrap metrics in mtls mode 

    spec:
      containers:
        - name: cart
          image: "devopsflow999/cart:main-v0.1.1"
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: cart-config
            - secretRef:
                name: demo-secrets

          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
            - name: metrics
              containerPort: 9466
              protocol: TCP

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

  strategy:
      canary:
        stableService: cart-stable
        canaryService: cart-canary

        trafficRouting:
          istio:
            virtualService:
              name: cart-vsvc
              routes:
                - primary
        steps:
          - setWeight: 10
          - setWeight: 20
          - pause:
              duration: 20s
          - setWeight: 30
          - pause:
              duration: 20s
          - setWeight: 40
          - pause:
              duration: 20s
          - setWeight: 50
          - pause:
              duration: 20s
          - setWeight: 60
          - pause:
              duration: 20s
          - setWeight: 70
          - pause:
              duration: 20s
          - setWeight: 80
          - pause:
              duration: 20s
          - setWeight: 90
          - pause:
              duration: 20s
