apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: payments
  namespace: demo
spec:
  replicas: 1
  revisionHistoryLimit: 1

  selector:
    matchLabels:
      app: payments

  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: payments
        istio: monitor
        metrics: "true"   ## to let prometheus scrap metrics in mtls mode 

    spec:
      containers:
        - name: payments
          image: "devopsflow999/payments:main-v0.1.4"
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: payments-config
            - secretRef:
                name: demo-secrets

          ports:
            - name: http
              containerPort: 3005
              protocol: TCP
            - name: metrics
              containerPort: 9468
              protocol: TCP

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

  strategy:
      canary:
        stableService: payments-stable
        canaryService: payments-canary

        trafficRouting:
          istio:
            virtualService:
              name: payments-vsvc
              routes:
                - primary
        steps:
          - setWeight: 10
          - setWeight: 20
          - pause:
              duration: 20s
          - setWeight: 30
          - pause:
              duration: 20s
          - setWeight: 40
          - pause:
              duration: 20s
          - setWeight: 50
          - pause:
              duration: 20s
          - setWeight: 60
          - pause:
              duration: 20s
          - setWeight: 70
          - pause:
              duration: 20s
          - setWeight: 80
          - pause:
              duration: 20s
          - setWeight: 90
          - pause:
              duration: 20s
