apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-cluster-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/amdevops989/ironality.com.git
    targetRevision: local
    path: gitops/clusters/local/infra
    directory:
      recurse: false   # ðŸ”´ VERY IMPORTAN

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
