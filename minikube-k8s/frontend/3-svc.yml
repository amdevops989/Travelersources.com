apiVersion: v1
kind: Service
metadata:
  name: frontend-canary
  namespace: demo
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: frontend

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-stable
  namespace: demo

spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: frontend