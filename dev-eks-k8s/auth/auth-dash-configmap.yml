apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-stable-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Auth Service"
data:
  auth-stable.json: |
    {
      "title": "Auth Service â€“ DevOps & App Dashboard",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "10s",
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "panels": [
        {
          "type": "gauge",
          "title": "Success Rate (%)",
          "gridPos": { "x": 0, "y": 0, "w": 8, "h": 6 },
          "datasource": "Prometheus",
          "targets": [
            { "expr": "(sum(rate(istio_requests_total{reporter="source", destination_service_name="auth-stable", response_code=~"2.."}[5m])) / sum(rate(istio_requests_total{reporter="source", destination_service_name="auth-stable"}[5m]))) * 100", "refId": "A" }
          ],
          "fieldConfig": { "defaults": { "unit": "percent" } }
        },
        {
          "type": "gauge",
          "title": "4xx Error Rate (%)",
          "gridPos": { "x": 8, "y": 0, "w": 8, "h": 6 },
          "datasource": "Prometheus",
          "targets": [
            { "expr": "(sum(rate(istio_requests_total{reporter=\"source\",destination_service_name=\"auth-stable\",response_code=~\"4..\"}[5m])) / sum(rate(istio_requests_total{reporter=\"source\",destination_service_name=\"catalog-auth\"}[5m]))) * 100"
          ],
          "fieldConfig": { "defaults": { "unit": "percent" } }
        },
        {
          "type": "gauge",
          "title": "5xx Error Rate (%)",
          "gridPos": { "x": 16, "y": 0, "w": 8, "h": 6 },
          "datasource": "Prometheus",
          "targets": [
            { "expr": "(sum(rate(istio_requests_total{reporter=\"source\",destination_service_name=\"auth-stable\",response_code=~\"5..\"}[5m])) / sum(rate(istio_requests_total{reporter=\"source\",destination_service_name=\"auth-stable\"}[5m]))) * 100", "refId": "C" }
          ],
          "fieldConfig": { "defaults": { "unit": "percent" } }
        },
        {
          "type": "gauge",
          "title": "P95 Latency (ms)",
          "gridPos": { "x": 0, "y": 6, "w": 12, "h": 6 },
          "datasource": "Prometheus",
          "targets": [
            { "expr": "histogram_quantile(0.95,sum(rate(istio_request_duration_milliseconds_bucket{reporter=\"source\",destination_service_name=\"auth-stable\"}[5m])) by (le))", "refId": "D" }
          ],
          "fieldConfig": { "defaults": { "unit": "ms" } }
        },
        {
          "type": "gauge",
          "title": "CPU Usage (%)",
          "gridPos": { "x": 12, "y": 6, "w": 6, "h": 6 },
          "datasource": "Prometheus",
          "targets": [
            { "expr": "100 * sum(rate(container_cpu_usage_seconds_total{namespace=\"demo\",pod=~\"auth-.*\",container!=\"POD\"}[2m])) / sum(kube_pod_container_resource_limits{namespace=\"demo\",pod=~\"auth-.*\",resource=\"cpu\"})", "refId": "E" }
          ],
          "fieldConfig": { "defaults": { "unit": "percent" } }
        },
        {
          "type": "gauge",
          "title": "Memory Usage (%)",
          "gridPos": { "x": 18, "y": 6, "w": 6, "h": 6 },
          "datasource": "Prometheus",
          "targets": [
            { "expr": "100 * sum(container_memory_working_set_bytes{namespace=\"demo\",pod=~\"auth-.*\",container!=\"POD\"}) / sum(kube_pod_container_resource_limits{namespace=\"demo\",pod=~\"auth-.*\",resource=\"memory\"})", "refId": "F" }
          ],
          "fieldConfig": { "defaults": { "unit": "percent" } }
        },
        {
          "type": "stat",
          "title": "Users Signed Up / min",
          "gridPos": { "x": 0, "y": 12, "w": 8, "h": 5 },
          "datasource": "Prometheus",
          "targets": [
            { "expr": "rate(auth_users_signed_up_total[5m]) * 60", "refId": "G" }
          ]
        },
        {
          "type": "stat",
          "title": "Users Logged In / min",
          "gridPos": { "x": 8, "y": 12, "w": 8, "h": 5 },
          "datasource": "Prometheus",
          "targets": [
            { "expr": "rate(auth_users_logged_in_total[5m]) * 60", "refId": "H" }
          ]
        },
        {
          "type": "stat",
          "title": "Cache Hits / min",
          "gridPos": { "x": 0, "y": 17, "w": 8, "h": 5 },
          "datasource": "Prometheus",
          "targets": [
            { "expr": "sum(rate(auth_cache_hits_total[5m])) * 60", "refId": "I" }
          ]
        },
        {
          "type": "stat",
          "title": "Cache Misses / min",
          "gridPos": { "x": 8, "y": 17, "w": 8, "h": 5 },
          "datasource": "Prometheus",
          "targets": [
            { "expr": "sum(rate(auth_cache_misses_total[5m])) * 60", "refId": "J" }
          ]
        },
        {
          "type": "stat",
          "title": "Kafka Publish Failures / min",
          "gridPos": { "x": 16, "y": 17, "w": 8, "h": 5 },
          "datasource": "Prometheus",
          "targets": [
            { "expr": "sum(rate(auth_kafka_publish_failures_total[5m])) * 60", "refId": "K" }
          ]
        }
      ]
    }
