# -----------------------------
# Persistent Volume Claim
# -----------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: encrypted-gp3

---

# -----------------------------
# Nginx Deployment
# -----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
        - name: init-html
          image: busybox
          command:
            - sh
            - -c
            - echo "Hello from encrypted gp3 EBS volume ðŸš€" > /html/index.html
          volumeMounts:
            - name: nginx-storage
              mountPath: /html

      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-storage
              mountPath: /usr/share/nginx/html

      volumes:
        - name: nginx-storage
          persistentVolumeClaim:
            claimName: nginx-pvc


---

# -----------------------------
# Nginx Service
# -----------------------------
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
